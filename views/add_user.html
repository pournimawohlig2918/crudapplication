<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>

    <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

    <!--Header -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">Employee Details</a>
                </div>
            </div>
        </nav>
    </header>
    <!--/Header -->

    <!--Main Site-->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="/"><i class="fas fa-angle-double-left"></i>All Users</a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">New User</h2>
                <span class="text-light">Use the below form to create a new account</span>
            </div>

            <!-- form handling -->
            <form method="POST" id="update_user">
                <div class="new_user">
                    <div class="form-group">
                        <label for="id">ID</label>
                        <!-- <input type="hidden" name="id" value=""> -->
                        <input type="text" name="id" value="" placeholder="eg:1234">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="username" value="" placeholder="JustinBieber29">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" name="password" value="" placeholder="*******">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" value="" placeholder="example@gmail.com">
                    </div>
                    <div class="dropdown">
                        <label for="salary"> Salary </label>
                        <select name="salary" id="salary">
                            <option value="select">Select</option>
                            <option value="1-3lac">1-3lac</option>
                            <option value="3-5lac">3-5lac</option>
                            <option value="5-7lac">5-7lac</option>
                            <option value="7-9lac">7-9lac</option>
                            <option value="9-11lac">9-11lac</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn text-dark update"> Save </button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <!-- /Main Site-->
</body>

</html>
